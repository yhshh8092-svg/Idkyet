<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>robbing.homes</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    background: #000;
    color: #c3c3c3;
    font-family: 'VT323', monospace;
    height: 100vh;
    overflow: hidden;
    cursor: none; /* hide default cursor */
    position: relative;
  }

  /* Custom cursor style */
  #customCursor {
    position: fixed;
    width: 20px;
    height: 20px;
    background: rgba(255, 60, 60, 0.8);
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 9999;
    border: 2px solid #fff;
    box-shadow: 0 0 10px #ff0000;
    transition: transform 0.05s ease;
  }

  /* Sparkle effect styles */
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #fff;
    border-radius: 50%;
    pointer-events: none;
    animation: fade 0.5s forwards;
  }
  @keyframes fade {
    0% { opacity: 1; }
    100% { opacity: 0; transform: translateY(-10px); }
  }

  /* Content styles for intro and main */
#content {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  width: 100%;
  text-align: center;
}

/* Intro screen styles */
#intro {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 10;
}
#intro h1 {
  font-size: 4rem;
  margin-bottom: 30px;
  color: #ff3b3b;
  text-shadow: 0 0 10px #ff0000;
  cursor: pointer;
  animation: glitch 2s infinite alternate;
}
#enterBtn {
  padding: 15px 30px;
  font-size: 1.8rem;
  background: transparent;
  border: 3px solid #ff0000;
  border-radius: 10px;
  color: #ff0000;
  cursor: pointer;
  transition: background 0.3s, color 0.3s, transform 0.2s;
}
#enterBtn:hover {
  background: #ff0000;
  color: #fff;
  transform: scale(1.05);
}

/* Main page styles */
#main {
  display: none;
  padding: 40px 20px;
  width: 100%;
  box-sizing: border-box;
  overflow-y: auto;
}
h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 2rem;
  color: #ff3b3b;
  text-shadow: 0 0 8px #ff0000;
}
.row {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

/* Card styles */
.flip-card {
  width: 150px;
  height: 220px;
  perspective: 1000px;
  cursor: pointer;
  border-radius: 12px;
  overflow: hidden;
  border: 2px solid #fff;
}
.flip-card-inner {
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}
.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}
.front, .back {
  position: absolute; inset: 0;
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 10px;
  box-sizing: border-box;
}
.front {
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(4px);
}
.front img {
  width: 100%;
  height: 65%;
  object-fit: cover;
  border-bottom: 2px solid #fff;
}
.front span {
  margin-top: 5px;
  font-weight: bold;
}
.role {
  font-size: 12px;
  color: #ccc;
  margin-top: 2px;
}
.back {
  background: rgba(0,0,0,0.85);
  transform: rotateY(180deg);
  font-size: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* Optional: Add hover effect for cards */
</style>
</head>
<body>

<div id="customCursor"></div>

<!-- Intro Screen -->
<div id="intro">
  <h1>robbing.homes</h1>
  <button id="enterBtn">Enter</button>
</div>

<!-- Main Content -->
<div id="main">
  <h2>Our Team</h2>
  <div class="row" id="cardsContainer"></div>
</div>

<script>
const cursor = document.getElementById('customCursor');
const intro = document.getElementById('intro');
const main = document.getElementById('main');
const enterBtn = document.getElementById('enterBtn');
const cardsContainer = document.getElementById('cardsContainer');

// Sample roster data
const roster = [
  {
    name: 'Violence',
    role: 'Owner',
    img: 'https://files.catbox.moe/fy0v6l.png',
    bio: 'Violence bio...',
    profile: 'bio/violence.html',
    bioUrl: 'bio/violence.html'
  },
  {
    name: 'Phantom',
    role: 'Co-Owner',
    img: 'https://files.catbox.moe/63sdgg.png',
    bio: 'Phantom bio...',
    profile: 'bio/phantom.html',
    bioUrl: 'bio/phantom.html'
  }
];

// Animate custom cursor
document.addEventListener('mousemove', e => {
  cursor.style.left = `${e.clientX}px`;
  cursor.style.top = `${e.clientY}px`;

  // Sparkle effect
  const s = document.createElement('div');
  s.className = 'sparkle';
  s.style.left = `${e.pageX}px`;
  s.style.top = `${e.pageY}px`;
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 500);
});

// Button to enter main content
enterBtn.onclick = () => {
  intro.style.display = 'none';
  main.style.display = 'block';
  loadCards();
};

// Load cards into the container
function loadCards() {
  roster.forEach(member => {
    const card = document.createElement('div');
    card.className = 'flip-card';
    card.innerHTML = `
      <div class="flip-card-inner">
        <div class="front">
          <img src="${member.img}">
          <span>${member.name}</span>
          <div class="role">${member.role}</div>
        </div>
        <div class="back">${member.bio}</div>
      </div>`;
    // Navigate to profile on click
    card.onclick = () => { window.location.href = member.bioUrl; };
    cardsContainer.appendChild(card);
  });
}
</script>

</body>
</html>
