<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@Massacre | massacre.lol</title>
<style>
:root{
  --bg:#000;
  --card:#0d0d0d;
  --text:#e5e5e5;
  --muted:#7a7a7a;
  --accent:#555;
  --glow:#5555ff33;
}

body{
  margin:0;
  font-family: 'Inter', sans-serif;
  color: var(--text);
  overflow:hidden;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

/* Video background */
.bg video{
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: 0;
  filter: brightness(0.35);
}

/* Enter overlay */
.enter{
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.85);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
  backdrop-filter: blur(4px);
}
.enter button{
  padding:22px 50px;
  font-size:22px;
  border:2px solid var(--accent);
  background:transparent;
  color: var(--accent);
  cursor:pointer;
  border-radius:999px;
  transition: all 0.3s ease;
}
.enter button:hover{
  background: var(--accent);
  color:#000;
  transform: scale(1.05);
}

/* Main container */
.container{
  opacity:0;
  transform: translateY(20px);
  transition: 0.5s ease;
  z-index:2;
  width:min(900px, 95%);
  max-width: 900px;
  display: flex;
  gap:36px;
  border-radius:20px;
  background: rgba(13,13,13,0.95);
  border:1px solid #111;
  box-shadow: 0 0 80px rgba(0,0,0,0.8);
  padding: 36px;
  align-items: center;
}

/* Avatar */
.avatar{
  flex-shrink: 0;
  width:240px;
  height:240px;
  border-radius:18px;
  overflow:hidden;
  border:2px solid #1a1a1a;
  box-shadow: 0 0 20px var(--glow);
  transition: all 0.3s ease;
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter: grayscale(20%) contrast(1.1);
  transition: transform 0.4s ease;
}
.avatar img:hover{
  transform: scale(1.05);
  filter: grayscale(0%);
}

/* Profile section */
.profile{
  flex:1;
  display:flex;
  flex-direction: column;
}

/* Name */
h1{
  font-size:44px;
  margin-bottom:10px;
  color:#f1f1f1;
  text-shadow: 0 0 10px var(--glow);
}

/* Bio */
#typedBio{
  font-size:16px;
  color: var(--muted);
  white-space: pre-line;
  min-height:120px;
  line-height:1.6;
  margin-bottom:20px;
  opacity:0;
  animation: fadeIn 1s forwards 0.5s;
}

/* Badges */
.meta{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  margin-bottom:22px;
  opacity:0;
  animation: fadeIn 1s forwards 0.7s;
}
.badge{
  padding:6px 14px;
  border-radius:14px;
  font-size:13px;
  background:#111;
  border:1px solid #1a1a1a;
  box-shadow: 0 0 8px rgba(85,85,85,0.3);
  transition: all 0.3s ease;
}
.badge:hover{
  background: var(--accent);
  color:#000;
  transform: scale(1.05);
}

/* Socials */
.socials{
  display:flex;
  flex-wrap:wrap;
  gap:16px;
  opacity:0;
  animation: fadeIn 1s forwards 0.9s;
}
.socials a{
  width:54px;
  height:54px;
  border-radius:14px;
  background:#111;
  border:1px solid #1a1a1a;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
  text-decoration:none;
  font-size:18px;
  transition: all 0.3s ease;
}
.socials a:hover{
  background: var(--accent);
  color:#000;
  transform: scale(1.1);
  box-shadow: 0 0 12px var(--glow);
}

/* Particles */
.particles{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
  overflow:hidden;
}
.particles span{
  position:absolute;
  width:2px;
  height:2px;
  background: var(--accent);
  border-radius:50%;
  opacity:0.7;
  animation: fly linear infinite;
}
@keyframes fly{
  to{
    transform: translateY(120vh);
    opacity:0;
  }
}

/* Fade in animation */
@keyframes fadeIn{
  to{opacity:1;}
}

/* Music toggle */
#musicToggle{
  position:fixed;
  bottom:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  border:2px solid #1a1a1a;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  z-index:1000;
  color:var(--text);
  user-select:none;
  transition: all 0.3s ease;
}
#musicToggle:hover{
  background: var(--accent);
  color:#000;
  transform: scale(1.1);
}
</style>
</head>
<body>

<div class="bg">
  <video autoplay muted loop playsinline poster="https://r2.guns.lol/46ee7fa2-f9f2-47ac-af32-ed07fb68b7d8.webp">
    <source src="https://r2.guns.lol/85ac8483-eef5-4e80-b442-95af4742d713.mp4" type="video/mp4">
  </video>
</div>

<div class="particles" id="particles"></div>

<div class="enter" id="enterOverlay">
  <button id="enterBtn">Click To Enter</button>
</div>

<main class="container" id="mainCard">
  <div class="avatar">
    <img src="https://r2.guns.lol/46ee7fa2-f9f2-47ac-af32-ed07fb68b7d8.webp" alt="Massacre PFP">
  </div>
  <div class="profile">
    <h1>Massacre</h1>
    <h2 id="typedBio"></h2>

    <div class="meta">
      <div class="badge">Verified</div>
      <div class="badge">Owner</div>
      <div class="badge">Views: <strong id="viewsNum">16</strong></div>
    </div>

    <div class="socials">
      <a href="#">??</a>
      <a href="https://github.com/BlankGrabber" target="_blank">GH</a>
      <a href="https://open.spotify.com/Massacreeeeee" target="_blank">SP</a>
      <a href="https://tiktok.com/massacre231" target="_blank">TT</a>
      <a href="https://discord.gg/guns" target="_blank">DC</a>
    </div>
  </div>
</main>

<audio id="bgMusic" src="https://files.catbox.moe/6ofo2g.mp3" loop></audio>
<div id="musicToggle">ON</div>

<script>
const bioText = `Hi I'm Massacre, I got a little fame on VRChat and was in a com. That game messed up my life. I got doxxed, leaked and cucked by girls. I try to get my fame back every day but everybody's forgotten about me.
I love my baby LUCKIII <3
Old Owner Of 808 Disciples "Larped It But Ok :3"
I like to help get Extorters Fedded...`;

function typeText(el, text, speed=30){
  let i=0;
  function type(){
    if(i < text.length){
      el.textContent += text.charAt(i);
      i++;
      setTimeout(type, speed);
    }
  }
  type();
}

document.addEventListener('DOMContentLoaded', function(){
  const enterBtn = document.getElementById('enterBtn');
  const enterOverlay = document.getElementById('enterOverlay');
  const mainCard = document.getElementById('mainCard');
  const bgMusic = document.getElementById('bgMusic');
  const particlesContainer = document.getElementById('particles');
  const viewsNum = document.getElementById('viewsNum');
  const musicToggle = document.getElementById('musicToggle');
  const typedBio = document.getElementById('typedBio');

  for(let i=0;i<40;i++){
    const s=document.createElement('span');
    const size=Math.random()*2+1;
    s.style.left=Math.random()*100+'%';
    s.style.top=Math.random()*-100+'%';
    s.style.width=size+'px';
    s.style.height=size+'px';
    s.style.animationDuration=(6+Math.random()*10)+'s';
    particlesContainer.appendChild(s);
  }

  let musicPlaying = false;

  enterBtn.addEventListener('click', function(){
    enterOverlay.style.display='none';
    mainCard.style.opacity='1';
    mainCard.style.transform='translateY(0)';

    const currentViews = parseInt(viewsNum.textContent || '0',10);
    viewsNum.textContent = (currentViews+1).toString();

    bgMusic.play().then(()=>{musicPlaying=true;}).catch(()=>{});

    typeText(typedBio, bioText);

    // Discord RPC call
    fetch('http://localhost:3000/setRPC', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({
        details:'Browsing massacre.lol',
        state:'Reading my bio',
        largeImageKey:'logo',
        largeImageText:'Massacre Profile'
      })
    }).catch(console.error);
  });

  musicToggle.addEventListener('click', function(){
    if(musicPlaying){
      bgMusic.pause();
      musicToggle.textContent='OFF';
      fetch('http://localhost:3000/setRPC', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ state:'Music paused' })
      });
    } else {
      bgMusic.play().then(()=>{musicPlaying=true;}).catch(()=>{});
      musicToggle.textContent='ON';
      fetch('http://localhost:3000/setRPC', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ state:'Listening to bg music' })
      });
    }
    musicPlaying=!musicPlaying;
  });
});
</script>
</body>
</html>
